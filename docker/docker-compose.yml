version: '3.8'

services:
  db:
    image: mysql:8.0
    command:
      - --default-authentication-plugin=caching_sha2_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-host-cache
      - --skip-name-resolve
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mywarehousesync
      MYSQL_USER: user
      MYSQL_PASSWORD: LP9PyH3jx90!
      TZ: Europe/Kiev
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql://user:LP9PyH3jx90!@db/mywarehousesync
      - TZ=Europe/Kiev
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
